                    <ul class="nav-menu">

            </div>
        </div>
    </header>

    <section class="bannercontacto">
        <h1>ENTRE EM <span>CONTATO</span></h1>
    </section>

    <div class="contato">
        <div class="caixa1contacto">
            <br>
            <!-- Alteração: Adicionando o campo 'form-name' necessário para o Netlify -->
            <form method="POST" name="contactos" netlify>
                <input type="hidden" name="form-name" value="contactos" /> <!-- Adicionado para Netlify -->
                <h3>ENVIE UMA MENSAGEM:</h3>
                <br><br>
                <table>
                    <tr>
                        <td><h5>Nome: </h5></td>
                        <td style="font-size:20px;">
                            <input class="textbox" type="text" name="nome" maxlength="50" size="40" id="nome" placeholder="O seu nome" required>
                        </td>
                    </tr>
                    <tr>
                        <td><h5>Morada: </h5></td>
                        <td style="font-size:20px;">
                            <input class="textbox" type="text" name="morada" maxlength="80" size="40" id="morada" placeholder="A sua morada" required>
                        </td>
                    </tr>
                    <tr>
                        <td><h5>Telemóvel: </h5></td>
                        <td style="font-size:20px;">
                            <input class="textbox" type="text" name="telemovel" maxlength="9" size="9" id="telemovel" placeholder="O seu número de telemóvel" required>
                        </td>
                    </tr>
                    <tr>
                        <td><h5>E-mail: </h5></td>
                        <td style="font-size:20px;">
                            <input class="textbox" type="email" name="email" maxlength="50" size="40" id="email" placeholder="O seu e-mail" required>
                        </td>
                    </tr>
                </table>
                <br><br>
                <h5 style="color: rgb(129, 4, 175);">Descreva suas dúvidas: </h5><br>
                <div class="caixa3">
                    <textarea id="comentario" name="comentario" rows="8" cols="40"></textarea>
                </div>
                <div class="botoescontacto"><br>
                    <input type="submit" name="Botao enviar" class="botaocontacto cinza" value="ENVIAR">
                    <input type="reset" name="Botao apagar" class="botaocontacto cinza" value="APAGAR">
                </div>
            </form>
        </div>

        <div class="footercontacto">
            <div class="redes-sociaiscontacto">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-f"></i></a>

                <a href="https://twitter.com/?lang=pt_pt" target="_blank"><i class="fab fa-twitter-square"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fa fa-linkedin-square"></i></a>
            </div>

            <p class="rodapecontacto"> Powered by <span><a href="contactos.html">Tiago Pontes</a></span></p>
            <br>
        </div>

        <script type="text/javascript" src="validar.js"></script>
        <script>
            // Seleciona o botão de menu e o menu de navegação
            const menuToggle = document.getElementById('menu-toggle');
            const navMenu = document.querySelector('.nav-menu');
    
            // Adiciona um evento de clique no ícone do menu para alternar a visibilidade do menu
            menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
        </script>
</body>
